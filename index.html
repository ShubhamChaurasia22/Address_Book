<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="#">
    <!-- index CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Address Book</title>
</head>
<body>
    <div class="address_book">
        <div class="address_heading">
            <span>Address Book</span>
            <button id="add" class="add_col btn btn-outline-info" onclick="addCol()">Add</button>
        </div>
        <div class="address_details">
            <table id="address_table" class="address_container table table-striped">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="address_popup d-none">
            <form id="form" class="pop-up">
                <div class="form_input">
                    <label for="name">
                        <span>First Name:</span>
                        <input type="text" id="form_name" name="name" value=""/>
                    </label>
                </div>
                <div class="form_input">
                    <label for="last">
                        <span>Last Name:</span>
                        <input type="text" id="form_last" name="last" value=""/>
                    </label> 
                </div>
                <div class="form_input">
                    <label for="Contact">
                        <span>Contact:</span>
                        <input type="tel" id="form_contact" name="contact" value=""/>
                    </label> 
                </div>
                <div class="form_input">
                    <button class="btn btn-outline-info" onclick="submitPopUp()">Submit</button>
                    <button class="btn btn-outline-warning" onclick="cancelPopUp()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- index JS -->
    <script src="./index.js"></script>
    
    <!-- JSON Data -->
    <script src="./API/db.json"></script>
</body>
</html>
